<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="display-container">
            <div class="display">
                <p></p>
            </div>
        </div>
        <div class="row-container">
            <button class="clear-all-button">AC</button>
            <button class="clear-button" style="background-color: #c17a73;">C</button>
            <a href="https://github.com/iansein/calculator" target="_blank">
                <button class="github"><img src="assets/github.png" alt="github" width="70"
                        style="border-radius: 10px;">
                </button>
            </a>
        </div>
        <div class="row-container">
            <button class="calculator-items">7</button>
            <button class="calculator-items">8</button>
            <button class="calculator-items">9</button>
            <button class="calculator-items operator">-</button>
        </div>
        <div class="row-container">
            <button class="calculator-items">4</button>
            <button class="calculator-items">5</button>
            <button class="calculator-items">6</button>
            <button class="calculator-items operator">*</button>
        </div>
        <div class="row-container">
            <button class="calculator-items">1</button>
            <button class="calculator-items">2</button>
            <button class="calculator-items">3</button>
            <button class="calculator-items operator">รท</button>
        </div>
        <div class="row-container">
            <button class="calculator-items">0</button>
            <button class="calculator-items">.</button>
            <button class="calculator-items operator">+</button>
            <button class="equals-button">=</button>
        </div>
    </div>

    <footer class="footer">
        <p>Created by Ian Sein</p>
    </footer>
    <script src="functions.js"></script>
</body>

</html>
